<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700;800&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css" />
    <title>YouTube Mockup</title>
</head>

<body>
    <header>
        <!-- Nav-bar here -->
        <nav class="nav-bar">
            <div class="humb-logo">
                <i class="fa fa-bars fa-lg" style="color: white;"></i>
                <img class="logo" src="https://download.logo.wine/logo/YouTube/YouTube-White-Full-Color-Logo.wine.png"
                    alt="">
            </div>

            <div class="form">
                <form action="get" class="search">
                    <input type="text" placeholder="Search" name="search">
                    <div type="submit"><i class="fa fa-search fa-lg search-btn" style="color: white;"></i></div>
                    <div class="voice"><i class="fa fa-microphone fa-lg mic" style="color: white;"></i></div>
                </form>
            </div>

            <div class="notification-profile">
                <div class="video"><i class="fa fa-video-camera fa-lg" style="color: white;"></i></div>
                <div class="bell"><i class="fa fa-bell-o fa-lg" style="color: white;"></i></div>
                <img src="/resources/img1-01.png" class="profile">
            </div>

        </nav>
    </header>

    <main>
        <section class="left-nav">
            <i class="fa fa-home"><br><label>Home</label></i>
            <i class="fa fa-book"><br><label>Library</label></i>
            <i class="fa fa-podcast"><br><label>Podcast</label></i>
            <i class="fa fa-superpowers"><br><label>Super</label></i>
            <i class="fa fa-quora"><br><label>Quora</label></i>
        </section>

        <div class="top-nav">
            <button class="top-nav-btn">All</button>
            <button class="top-nav-btn">Debates</button>
            <button class="top-nav-btn">Comedy</button>
            <button class="top-nav-btn">Gadgets</button>
            <button class="top-nav-btn">Holiday</button>
            <button class="top-nav-btn">Computer programming</button>
            <button class="top-nav-btn">Machines</button>
            <button class="top-nav-btn">Music</button>
            <button class="top-nav-btn">Movies</button>
            <button class="top-nav-btn">Mixes</button>
            <button class="top-nav-btn">Real-estate</button>
            <button class="top-nav-btn">Software</button>
            <button class="top-nav-btn">Windows OS</button>
            <button class="top-nav-btn">Real-estate</button>
            <button class="top-nav-btn">Software</button>
            <button class="top-nav-btn">Windows OS</button>
        </div>

        <section class="main-body">
            <section class="content-area">
                <div class="main-thumbnail"><img
                        src="https://assets-global.website-files.com/616e938268c8f0a92cb2b540/626b2105eca8a62c25bbd9f0_youtube%20thumbnail%20size%20and%20best%20practices%20by%20veed%20studio.jpg"
                        class="thumbnail"><br>
                    <div class="description">
                        <img src="/resources/img1-01.png" class="profile post">
                        <strong>Creating youtube thumbnails</strong>
                    </div>
                    <div class="desc">This is demo description<br>43K views. 6 months ago</div>
                </div>
                <div class="main-thumbnail"><img
                        src="https://assets-global.website-files.com/616e938268c8f0a92cb2b540/626b2105eca8a62c25bbd9f0_youtube%20thumbnail%20size%20and%20best%20practices%20by%20veed%20studio.jpg"
                        class="thumbnail"><br>
                    <div class="description">
                        <img src="/resources/img1-01.png" class="profile post">
                        <strong>Creating youtube thumbnails</strong>
                    </div>
                    <div class="desc">This is demo description<br>43M views. 6 hours ago</div>
                </div>
                <div class="main-thumbnail"><img
                        src="https://assets-global.website-files.com/616e938268c8f0a92cb2b540/626b2105eca8a62c25bbd9f0_youtube%20thumbnail%20size%20and%20best%20practices%20by%20veed%20studio.jpg"
                        class="thumbnail"><br>
                    <div class="description">
                        <img src="/resources/img1-01.png" class="profile post">
                        <strong>Creating youtube thumbnails</strong>
                    </div>
                    <div class="desc">This is demo description<br>3K views. 2 years ago</div>
                </div>
            </section>
        </section>
    </main>

</body>

</html>
